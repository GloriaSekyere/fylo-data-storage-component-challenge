<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="main">

    <h1 class="main__header">Fylo</h1>

    <div class="main__files">
      <div class="main__logo">
        <img src="./images/logo.svg" alt="logo" aria-hidden="true">
      </div>
      <div class="main__icons">
        <div class="main__icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="main__icon">
          <img src="./images/icon-folder.svg" alt="document">
        </div>
        <div class="main__icon">
          <img src="./images/icon-upload.svg" alt="document">
        </div>
      </div>
    </div>

    <div class="main__storage">
      <p class="main__info">You've used <span>815 GB</span> of your storage</p>
      <div class="main__scaleDiv">
        <div class="main__scale">
          <div class="main__gradient">
            <div class="main__circle"></div>
          </div>
        </div>
        <p class="main__units">
          <span>0 GB</span><span>1000 GB</span>
        </p>
      </div>
      <div class="main__balance">
        <p><span>185</span><span>GB LEFT</span></p>
      </div>
    </div>

  </main>
  
</body>
</html>
